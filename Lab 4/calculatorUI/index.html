<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Calculator</title>
</head>
<body>
    

    <div class="container">

       <div class="calculator">
        <div class="screen">
            <p class="operations"></p>
            <p class="result"></p>
        </div>


        <div class="keys">

            <div>
                <p>%</p>
                <p>Pow</p>
                <p>sqrt</p>
                <p><--</p>
                
            </div>

            <div>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>&times;</p>
            </div>

            <div>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>-</p>
            </div>

            <div>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>+</p>
            </div>

            <div>
                <p>&equals;</p>
                <p>0</p>
                <p>C</p>
                <p>&divide;</p>
            </div>
        </div>
       </div>
    
    </div>


    <p class="add">&plus;</p>
    <p class="times">&times;</p>
    <p class="divide">&divide;</p>
    <p class="minus">&minus;</p>
    <p class="equals">&equals;</p>


    <script type="module" src="assets/app.js"></script>

</body>
</html>
